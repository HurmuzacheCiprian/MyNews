<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Romania headlines</h2>
  <p>

  </p>

  <ion-list>
    <ion-item *ngFor="let h of headlinesMap['ro']">
      <ion-thumbnail item-start>
        <img src="{{ h.urlToImage }}">
      </ion-thumbnail>
      <h2>{{ h.title }}</h2>
      <p>{{ h.description }}</p>
      <button ion-button (click)="openNews(h)" clear item-end>View</button>
    </ion-item>
  </ion-list>

  <h2>United Kingdom headlines</h2>
  <p>

  </p>

  <ion-list>
    <ion-item *ngFor="let h of headlinesMap['gb']">

      </ion-thumbnail>

      <p>{{ h.description }}</p>
      <button ion-button (click)="openNews(h)" clear item-end>View</button>
    </ion-item>
  </ion-list>


  <h2>United States headlines</h2>
  <p>

  </p>

  <ion-list>

      </ion-thumbnail>
      <h2>{{ h.title }}</h2>
      <p>{{ h.description }}</p>
      <button ion-button (click)="openNews(h)" clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
